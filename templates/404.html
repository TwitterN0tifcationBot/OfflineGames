<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full text-center">
        <div class="floating mb-8">
            <img src="https://public.readdy.ai/ai/img_res/3611bcc68ca49a4513e7a4dd1a0a721b.jpg" 
                 alt="404 Illustration" 
                 class="mx-auto w-64 h-64 object-cover rounded-full">
        </div>

        <h1 class="text-8xl font-bold text-primary mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-100 mb-4">Oops! Page Not Found</h2>
        <p class="text-gray-400 mb-8 max-w-lg mx-auto">The page you're looking for seems to have wandered off into space. Don't worry, we'll help you find your way back.</p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <button onclick="window.location.href='/'" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-button flex items-center gap-2 cursor-pointer whitespace-nowrap">
                <i class="ri-home-line w-5 h-5 flex items-center justify-center"></i>
                Back to Home
            </button>
            <button onclick="document.getElementById('searchModal').classList.remove('hidden')" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-3 rounded-button flex items-center gap-2 cursor-pointer whitespace-nowrap">
                <i class="ri-search-line w-5 h-5 flex items-center justify-center"></i>
                Search Site
            </button>
            <button onclick="window.location.href='/contact'" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-3 rounded-button flex items-center gap-2 cursor-pointer whitespace-nowrap">
                <i class="ri-customer-service-line w-5 h-5 flex items-center justify-center"></i>
                Contact Support
            </button>
        </div>

        <div class="text-gray-500">
            <p class="mb-4">Redirecting to homepage in <span id="countdown">10</span> seconds</p>
            <div class="flex justify-center gap-6">
                <a href="#" class="hover:text-gray-300 flex items-center gap-2">
                    <i class="ri-map-pin-line w-5 h-5 flex items-center justify-center"></i>
                    Sitemap
                </a>
                <a href="#" class="hover:text-gray-300 flex items-center gap-2">
                    <i class="ri-twitter-line w-5 h-5 flex items-center justify-center"></i>
                    Twitter
                </a>
                <a href="#" class="hover:text-gray-300 flex items-center gap-2">
                    <i class="ri-facebook-line w-5 h-5 flex items-center justify-center"></i>
                    Facebook
                </a>
            </div>
        </div>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-white">Search</h3>
                <button onclick="document.getElementById('searchModal').classList.add('hidden')" class="text-gray-400 hover:text-white">
                    <i class="ri-close-line w-6 h-6 flex items-center justify-center"></i>
                </button>
            </div>
            <div class="relative">
                <input type="text" placeholder="What are you looking for?" class="w-full bg-gray-700 text-white px-4 py-2 pr-10 rounded-button border-none text-sm">
                <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                    <i class="ri-search-line w-5 h-5 flex items-center justify-center"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
